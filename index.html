<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/main.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="card">
    <div class="card__header"></div>
    
    <div class="card__body">
      <h1 class="card__body--headline">Order Summary</h1>
      <p class="card__body--main">
        You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!
      </p>
      <div class="payment">
        <h2 class="payment__headline">Annual Plan</h2>
        <span class="payment__price">$59.99/year</span>
        <a class="payment__cancel" href="#">Change</a>
      </div>
  
      <button class="btn btn--cta">Proceed to Payment</button>
      <button class="btn btn--cancel">Cancel Order</button>
    </div>
  </div>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Lasse Holm Nielsen</a>.
  </footer>
</body>
</html>
